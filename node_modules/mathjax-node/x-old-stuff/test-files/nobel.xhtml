<title>hellosw3.xhtml</title>

<body>  
<p>  
   Hello World!  
   <mml:math display="inline">  
     <mml:mrow>  
       <mml:mfrac>  
         <mml:mroot>  
           <mml:mrow>  
             <mml:msup>  
               <mml:mi>a</mml:mi>  
               <mml:mn>2</mml:mn>  
             </mml:msup>  
             <mml:mo form="infix">+</mml:mo>  
             <mml:msup>  
               <mml:mi>b</mml:mi>  
               <mml:mn>2</mml:mn>  
             </mml:msup>  
           </mml:mrow>  
           <mml:mn>2</mml:mn>  
         </mml:mroot>  
         <mml:mn>2</mml:mn>  
       </mml:mfrac>  
     </mml:mrow>  
   </mml:math>  
</p>
